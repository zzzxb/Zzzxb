<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div id="container">
      <h1 class="no_select" style="color: white;">
        <a href="/">{{ site.title }}</a>
      </h1>
      <h4 class="no_select" >{{ site.description }}</h4>
      <div class="content">
        <p>
          <h2>
            {{ page.title }} 
            <span style="font-size: 12px; font-style: italic;"> 
              {{page.date | date: "%b %d, %Y"}}
            </span>
          </h2>
        </p>
          {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
